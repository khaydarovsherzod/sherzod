<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="../name/synergy.png" alt="">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">my life</a></li>
                    <li><a href="#">my project</a></li>
                    <li><a href="#">my goal</a></li>
                    <li><a href="#">blog</a></li>
                    <li><a href="#">photos</a></li>
                    <li class="btn"><a href="#"> <strong>keep in touch</strong> </a></li> 
                </ul>
            </div>
        </header>
    </div>
        <div class="home">
            <div class="container">
                <div class="person">
                    <span class="person-overlay"></span>
                    <img src="../name/1.jpg" alt="">
                </div>
                <div class="home-text">
                    <h6 class="student">student</h6>
                    <h1 class="name">Sherzod</h1>
                    <p class="small-intro">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Earum eius quae magnam impedit quasi labore ex explicabo sit! Mollitia molestias fugit, sit nobis debitis maxime tempore voluptatibus.</p>
                </div>
            </div>
        </div>
    </div>
    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script>
        
        $(document).ready(function(){
            $(".name,.student,.small-intro").lettering();
            
            anime({
                targets: '.home .person-overlay',
                translateX: 1100,
                delay: 1000,
                duration: 1500,
                easing: 'easeInSine'
            
            })
            anime({
                targets: '.home .person img',
                opacity: 1,
                delay: 1500,
                duration: 1500,
                easing: 'easeInSine'
            })
            
            anime({
                targets: '.student span',
                opacity: 1,
                duration: 1500,
                easing: 'easeInSine',
                delay: anime.stagger(100,{start:3000})
            })
            
            anime({
                targets: '.name span',
                opacity: 1,
                duration: 3000,
                easing: 'easeInSine',
                delay: anime.stagger( 100,{ start:4500})
            })
            
            anime({
                targets: '.name .char2,.name .char4,.name .char6',
                keyframes:[
                    {translateY: 100, duration: 1500,}
                ],
                easing:'easeInOutExpo',
                delay: 8000,
            })
            anime({
                targets: '.name .char3,.name .char5',
                keyframes:[
                    {translateY:-100, duration:1500,}
                ],
                easing:'easeInOutExpo',
                delay: 8000,
            })
            anime({
                targets: '.logo',
                opacity: 1,
                duration: 3000,
                delay: 9500
            })
            anime({
                targets: '.menu li',
                opacity: 1,
                duration: 3000,
                delay: anime.stagger(150,{start:10500})
            })
            anime({
                targets: '.small-intro span',
                opacity: 1,
                duration: 1000,
                easing: 'easeInSine',
                delay: anime.stagger(50,{start: 11000})
            })
            
        });
        
        
    </script>
</body>
</html>
